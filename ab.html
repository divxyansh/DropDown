<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
    <style>

    </style>
    </head>
    <body>
        <form id="billing-address">
            <h2>Billing Address</h2>
            <label for="billingName">Name:</label>
            <input type="text" id="billingName" name="billingName" required>

            <h2>Mailing Address</h2>
            <input type="checkbox" id="sameAsBilling" onclick="copyBillingAddress()">
            <label for="sameAsBilling">Same as Billing Address</label>

            <label for="mailingName">Name:</label>
            <input type="text" id="mailingName" name="mailingName" required>

            
        </form>
        <label for="country">Select country:</label>
        <select id="country" onchange="updateStates()">
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
        </select>
        <label for="state">Select state:</label>
        <select id="state" onchange="updateStates()">
            <option value="Rajasthan">Rajasthan</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
        </select>
        <br /><button type="submit">Submit</button>
        <script>
            function copyBillingAddress() {
            if (document.getElementById('sameAsBilling').checked) {
            document.getElementById('mailingName').value = document.getElementById('billingName').value;
            }
            }
            const countryStates={
                India:['Rajasthan','Gujarat','Madhya Pradesh','Uttar Pradesh']
            };
            function updateStates(){
                const countrySelect= document.getElementById('country');
                const stateSelect= document.getElementById('state');
                const selectedCountry = countrySelect.value;

                stateSelect.innerHTML=' ';

                const states=countrySelect[selectedCountry] || [];
                states.forEach(state => {
                    const option=document.createElement('option');
                    option.value= state;
                    option.textContent = state;
                    stateSelect.appendChild(option);
                })
            }
            updateStates();
        </script>
    </body>
</html>
